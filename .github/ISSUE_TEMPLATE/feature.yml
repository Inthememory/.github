name: "💡 Feature"
description: Use this template for creating feature
projects: ["Inthememory/hq"]
# title: ""
labels: []
type: feature
assignees: []
body: 
  - type: textarea
    id: purpose
    attributes:
      label: 🌟 Purpose
      description: Explain the problem this FEATURE solves and how it will benefit customers
      placeholder: "Ex: As a user, I want to TASK so that GOAL"
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ✅ Acceptance Criteria
      description: How will we would know that this featured is successful? What does "done" means ? How will the feature validated ?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3
    validations:
      required: true

  - type: textarea
    id: important-notes
    attributes:
      label: ⚠️ Important Notes
      description: Edge cases, errors to avoid, etc.
      # placeholder: 
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: 🗒️ Notes
      description: Edge cases, errors to avoid, etc.
      # placeholder: 
    validations:
      required: false